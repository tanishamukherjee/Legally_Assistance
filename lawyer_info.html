    <style>
        /* ===== Styles (Keep As Is) ===== */
        :root {
            --primary-bg: #0a0a0a;
            --secondary-bg: #1a1a1a;
            --card-bg: var(--secondary-bg);
            --input-bg: #2a2a2a;
            --accent: #7E57C2;
            --accent-hover: #673AB7;
            --text-primary: #f5f5f5;
            --text-secondary: #a3a3a3;
            --border-light: rgba(255, 255, 255, 0.1);
            --gradient-button: linear-gradient(135deg, var(--accent), var(--accent-hover));
            --bs-border-radius-lg: 0.8rem;
            --accent-rgb: 126, 87, 194;
        }
        html, body { height: 100%; overflow-y: auto; overflow-x: hidden; /* Allow scroll */ }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            padding-top: 1rem; /* Add some top/bottom padding */
            padding-bottom: 1rem;
        }
         .navbar {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-light);
            padding: 0.8rem 0;
            position: sticky;
            top: 0;
            z-index: 1030;
        }
        .navbar-brand.logo {
            font-weight: 700; letter-spacing: -0.5px; font-size: 1.4rem;
            color: var(--text-primary); text-decoration: none; display: inline-flex; align-items: center;
        }
        .logo-icon { color: var(--accent); margin-right: 0.6rem; font-size: 1.5rem; }
        .details-card {
            background-color: var(--card-bg); padding: 2.5rem 3rem; border-radius: var(--bs-border-radius-lg);
            border: 1px solid var(--border-light); box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 900px; margin: 2rem auto; /* Adjust margin */

        .details-card h1 { text-align: center; font-weight: 700; margin-bottom: 1rem; font-size: 2rem; color: var(--text-primary); }
        .details-card .subtitle { text-align: center; color: var(--text-secondary); margin-bottom: 2.5rem; font-size: 0.95rem; }
        .section-heading {
            color: var(--accent) !important; font-weight: 600; font-size: 1.1rem; border-bottom: 1px solid var(--border-light);
            padding-bottom: 0.4rem; margin-bottom: 1.5rem; display: block; width: 100%; opacity: 1 !important;
        }
        .form-label { font-weight: 500; color: var(--text-secondary); margin-bottom: 0.6rem; font-size: 0.9rem; }
        .form-control, .form-select {
            background-color: var(--input-bg); border: 1px solid var(--border-light); color: var(--text-primary);
            border-radius: 0.5rem; padding: 0.8rem 1rem; font-size: 0.95rem; transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-control:focus, .form-select:focus {
            background-color: #333; border-color: var(--accent); box-shadow: 0 0 0 0.25rem rgba(var(--accent-rgb), 0.3);
            outline: none; color: var(--text-primary);
        }
        .form-control::placeholder { color: var(--text-secondary); opacity: 0.6; }
        .form-control[type="file"] { padding: 0.7rem 1rem; line-height: 1.5; }
        .form-control[type="file"]::file-selector-button {
             background: var(--accent); color: white; border: none; padding: 0.7rem 1rem; margin-inline-start: -1rem; margin-inline-end: 1rem;
             border-top-left-radius: calc(0.5rem - 1px); border-bottom-left-radius: calc(0.5rem - 1px); cursor: pointer;
             transition: background-color 0.2s ease; font-weight: 500; font-size: 0.9rem; height: calc(1.5em + 1.4rem + 2px);
             display: inline-flex; align-items: center;
         }
        .form-control[type="file"]::file-selector-button:hover { background: var(--accent-hover); }
        textarea.form-control { min-height: 120px; }
        .practice-area-group {
             background-color: rgba(10, 10, 10, 0.5); /* Adjusted alpha */ border: 1px solid var(--border-light); border-radius: 0.6rem;
             padding: 1.5rem; margin-top: 0.5rem; max-height: 250px; overflow-y: auto;
        }
        .form-check-label { font-size: 0.9rem; color: var(--text-primary); margin-left: 0.3rem; }
        .form-check-input { border-color: var(--border-light); background-color: var(--input-bg); }
        .form-check-input:checked { background-color: var(--accent); border-color: var(--accent); }
        .form-check-input:focus { box-shadow: 0 0 0 0.25rem rgba(var(--accent-rgb), 0.3); }
        .btn-submit {
            background: var(--gradient-button); color: white; border: none; padding: 0.9rem 2.5rem; border-radius: 50px;
            font-weight: 600; font-size: 1rem; width: 100%; margin-top: 2rem; transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-submit:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(var(--accent-rgb), 0.25); color: white; }
        .btn-submit:disabled { opacity: 0.6; cursor: not-allowed; transform: none; box-shadow: none; background: var(--secondary-bg); }
        /* Error message styling */
        .form-message-area { padding: 10px 15px; border-radius: 6px; margin-top: 1rem; font-size: 0.9rem; text-align: center; display: none; }
        .form-message-area.success { background-color: rgba(76, 175, 80, 0.2); color: #4caf50; border: 1px solid rgba(76, 175, 80, 0.4); }
        .form-message-area.error { background-color: rgba(207, 102, 121, 0.15); color: #cf6679; border: 1px solid rgba(207, 102, 121, 0.4); }

        @media (max-width: 768px) { .details-card { padding: 2rem 1.5rem; margin: 2rem auto; } .details-card h1 { font-size: 1.8rem; } .section-heading { font-size: 1rem; } }
        @media (max-width: 576px) { .details-card { padding: 1.5rem 1rem; margin: 1.5rem auto; } .details-card h1 { font-size: 1.6rem; } .section-heading { font-size: 1rem; } .form-label { font-size: 0.85rem; } .form-control, .form-select { font-size: 0.9rem; padding: 0.7rem 0.9rem; } .btn-submit { padding: 0.8rem 2rem; font-size: 0.95rem;} .practice-area-group { padding: 1rem; } }
    </style>
</head>

<script type="text/javascript"

<body>
    <!-- Header -->
    <nav class="navbar sticky-top">
        <div class="container">
            <a class="navbar-brand logo" href="#"> <!-- Maybe link to lawyer_home.html -->
                <i class="fas fa-balance-scale logo-icon"></i>
                Legal Assist
            </a>
            <!-- Maybe add logout button here if needed -->
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="details-card">
            <h1>Complete Your Lawyer Profile</h1>
            <p class="subtitle">Provide your details to get listed and start connecting with clients.</p>

             <!-- ** Remove method/action/enctype - handled by JS ** -->
            <form id="lawyerDetailsForm">

                 <h5 class="section-heading mt-4">Basic Information</h5>
                 <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" placeholder="e.g., Jane Doe" required>
                 </div>
                 <div class="mb-3">
                    <label for="phone" class="form-label">Contact Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="e.g., +1 555-123-4567" required>
                 </div>
                 <div class="mb-4">
                    <label for="bio" class="form-label">Short Bio / Professional Summary</label>
                    <textarea class="form-control" id="bio" name="bio" rows="4" placeholder="Briefly describe your experience and focus..." required></textarea>
                 </div>

                 <hr class="my-4 border-light opacity-50">

                 <h5 class="section-heading">Professional Experience</h5>
                 <div class="row g-3 mb-3">
                    <div class="col-md-8">
                        <label for="barState" class="form-label">Bar Admission State(s)</label>
                        <input type="text" class="form-control" id="barState" name="barState" placeholder="e.g., California, New York" required>
                    </div>
                    <div class="col-md-4">
                        <label for="barNumber" class="form-label">Bar License Number</label>
                        <input type="text" class="form-control" id="barNumber" name="barNumber" placeholder="e.g., 123456" required>
                     </div>
                 </div>
                 <div class="row g-3 mb-4">
                     <div class="col-md-6">
                        <label for="admissionYear" class="form-label">Year of Bar Admission</label>
                        <input type="number" class="form-control" id="admissionYear" name="admissionYear" placeholder="e.g., 2010" min="1950" max="2025" required>
                    </div>
                     <div class="col-md-6">
                        <label for="experienceYears" class="form-label">Years of Practice Experience</label>
                        <input type="number" class="form-control" id="experienceYears" name="experienceYears" placeholder="e.g., 10" min="0" max="70" required>
                    </div>
                 </div>

                 <hr class="my-4 border-light opacity-50">

                 <h5 class="section-heading">Education</h5>
                 <div class="row g-3 mb-3">
                     <div class="col-md-8">
                        <label for="lawSchool" class="form-label">Law School Attended</label>
                        <input type="text" class="form-control" id="lawSchool" name="lawSchool" placeholder="e.g., Harvard Law School" required>
                    </div>
                     <div class="col-md-4">
                        <label for="gradYear" class="form-label">Graduation Year</label>
                        <input type="number" class="form-control" id="gradYear" name="gradYear" placeholder="e.g., 2009" min="1950" max="2025" required>
                    </div>
                 </div>
                 <div class="mb-4">
                     <!-- File upload needs separate Firebase Storage implementation -->
                    <label for="degreePdf" class="form-label">Upload Law Degree (PDF) <span class="text-secondary">(Optional - Verification Feature)</span></label>
                    <input class="form-control" type="file" id="degreePdf" name="degreePdf" accept=".pdf">
                    <div class="form-text text-secondary mt-1">Max file size: 5MB. Verification handled separately.</div>
                 </div>

                 <hr class="my-4 border-light opacity-50">

                 <h5 class="section-heading">Practice Areas</h5>
                 <label class="form-label">Select your primary areas of expertise (select all that apply):</label>
                 <div class="practice-area-group mb-4">
                     <div class="row">
                          <div class="col-md-6 col-lg-4">
                             <div class="form-check mb-2">
                                 <input class="form-check-input" type="checkbox" value="Family Law" id="areaFamily" name="practiceAreas"> <!-- Changed name -->
                                 <label class="form-check-label" for="areaFamily">Family Law</label>
                             </div>
                             <div class="form-check mb-2">
                                 <input class="form-check-input" type="checkbox" value="Business Law" id="areaBusiness" name="practiceAreas">
                                 <label class="form-check-label" for="areaBusiness">Business Law</label>
                             </div>
                             <div class="form-check mb-2">
                                 <input class="form-check-input" type="checkbox" value="Real Estate" id="areaRealEstate" name="practiceAreas">
                                 <label class="form-check-label" for="areaRealEstate">Real Estate</label>
                             </div>
                         </div>
                          <div class="col-md-6 col-lg-4">
                             <div class="form-check mb-2">
                                 <input class="form-check-input" type="checkbox" value="Criminal" id="areaCriminal" name="practiceAreas">
                                 <label class="form-check-label" for="areaCriminal">Criminal</label>
                             </div>
                             <div class="form-check mb-2">
                                 <input class="form-check-input" type="checkbox" value="Employment Law" id="areaEmployment" name="practiceAreas">
                                 <label class="form-check-label" for="areaEmployment">Employment Law</label>
                             </div>
                             <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" value="Personal Injury" id="areaPI" name="practiceAreas">
                                <label class="form-check-label" for="areaPI">Personal Injury</label>
                             </div>
                         </div>
                         <div class="col-md-6 col-lg-4">
                             <div class="form-check mb-2">
                                 <input class="form-check-input" type="checkbox" value="Intellectual Property" id="areaIP" name="practiceAreas">
                                 <label class="form-check-label" for="areaIP">Intellectual Property</label>
                             </div>
                             <div class="form-check mb-2">
                                 <input class="form-check-input" type="checkbox" value="Estate Planning" id="areaEstate" name="practiceAreas">
                                 <label class="form-check-label" for="areaEstate">Estate Planning</label>
                             </div>
                             <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" value="Immigration Law" id="areaImmigration" name="practiceAreas">
                                <label class="form-check-label" for="areaImmigration">Immigration Law</label>
                             </div>
                         </div>
                     </div>
                 </div>

                 <!-- Submission -->
                 <!-- Added a general error message area -->
                 <div id="form-message" class="form-message-area"></div>
                 <button type="submit" class="btn btn-submit" id="submitBtn">
                     Save Profile & Continue
                 </button>

            </form>
        </div>
    </div>

    <!-- *** ADD FIREBASE SDKs *** -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <!-- Add Storage SDK later when implementing file upload -->
    <!-- <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-storage-compat.js"></script> -->


    <script>
        // --- Firebase Config ---
        const firebaseConfig = {
            apiKey: "AIzaSyAhjxwCro-f7u68H3fEJOkc5z9PsukEpNo", // Replace
            authDomain: "legal-assistance-5.firebaseapp.com", // Replace
            projectId: "legal-assistance-5",                // Replace
            storageBucket: "legal-assistance-5.firebasestorage.app", // Replace
            messagingSenderId: "617770575685",              // Replace
            appId: "1:617770575685:web:8ed31cfba06998d9afc02c", // Replace
            measurementId: "G-XSFBYLGE97" // Optional
        };

        // --- Initialize Firebase ---
        let app, auth, db; // Declare in wider scope
        try {
            if (!firebase.apps.length) {
                app = firebase.initializeApp(firebaseConfig);
            } else {
                app = firebase.app();
            }
            auth = firebase.auth();
            db = firebase.firestore();
            console.log("Firebase Initialized on lawyer_info.html");
        } catch (e) {
            console.error("Firebase initialization error:", e);
            alert("Error initializing application. Cannot save profile.");
            // Optionally disable the form here
        }

        // --- Get Elements ---
        const form = document.getElementById('lawyerDetailsForm');
        const submitBtn = document.getElementById('submitBtn');
        const formMessage = document.getElementById('form-message');
        // Input fields
        const fullNameInput = document.getElementById('fullName');
        const phoneInput = document.getElementById('phone');
        const bioInput = document.getElementById('bio');
        const barStateInput = document.getElementById('barState');
        const barNumberInput = document.getElementById('barNumber');
        const admissionYearInput = document.getElementById('admissionYear');
        const experienceYearsInput = document.getElementById('experienceYears');
        const lawSchoolInput = document.getElementById('lawSchool');
        const gradYearInput = document.getElementById('gradYear');
        const degreePdfInput = document.getElementById('degreePdf'); // For file handling later
        const practiceAreaCheckboxes = document.querySelectorAll('input[name="practiceAreas"]:checked'); // Select only checked ones later

        let currentUser = null; // Variable to store the logged-in user info

        // --- Authentication Check ---
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in.
                currentUser = user;
                console.log("User is logged in:", currentUser.uid);
                if (submitBtn) submitBtn.disabled = false; // Enable submit button only if logged in
            } else {
                // User is signed out.
                currentUser = null;
                console.log("User is not logged in. Redirecting...");
                 // Disable submit button and show message
                 if (submitBtn) submitBtn.disabled = true;
                 if (formMessage) {
                     formMessage.textContent = 'You must be logged in to save your profile. Redirecting...';
                     formMessage.className = 'form-message-area error'; // Use classList for consistency
                     formMessage.style.display = 'block';
                 }
                 // Redirect to login page after a short delay
                 setTimeout(() => {
                     window.location.href = 'lawyer_login.html'; // Or your main login page
                 }, 2500);
            }
        });

        // --- Form Submission Handler ---
        if (form && submitBtn) {
            form.addEventListener('submit', async (event) => {
                event.preventDefault(); // Prevent default form submission

                // Ensure user is still logged in before proceeding
                if (!currentUser) {
                    showFormMessage('Error: You are not logged in.', 'error');
                    return;
                }

                // Disable button and show loading state
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Saving...';
                hideFormMessage(); // Clear previous messages

                // --- Gather Form Data ---
                const selectedPracticeAreas = [];
                document.querySelectorAll('input[name="practiceAreas"]:checked').forEach((checkbox) => {
                    selectedPracticeAreas.push(checkbox.value);
                });

                const lawyerData = {
                    // Get values from input elements
                    fullName: fullNameInput.value.trim(),
                    phone: phoneInput.value.trim(),
                    bio: bioInput.value.trim(),
                    barState: barStateInput.value.trim(),
                    barNumber: barNumberInput.value.trim(),
                    admissionYear: parseInt(admissionYearInput.value) || null, // Convert to number or null
                    experienceYears: parseInt(experienceYearsInput.value) || null, // Convert to number or null
                    lawSchool: lawSchoolInput.value.trim(),
                    gradYear: parseInt(gradYearInput.value) || null, // Convert to number or null
                    practiceAreas: selectedPracticeAreas, // Array of selected values
                    profileCompleted: true, // Flag that they finished this step
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp() // Timestamp update
                    // Add placeholders or handle file upload separately
                    // degreePdfUrl: null // Will be updated after successful upload
                };

                // --- TODO: Handle File Upload (Separate Step using Firebase Storage) ---
                // const file = degreePdfInput.files[0];
                // if (file) {
                //     console.log("File selected:", file.name);
                //     // Here you would:
                //     // 1. Get Firebase Storage reference (e.g., storage().ref(`degrees/${currentUser.uid}/${file.name}`))
                //     // 2. Upload the file using uploadBytes() or uploadBytesResumable()
                //     // 3. Get the download URL using getDownloadURL() AFTER upload completes
                //     // 4. Add the download URL to lawyerData before saving to Firestore
                // } else {
                //     console.log("No degree file selected.");
                // }
                console.warn("PDF File upload not implemented yet.");


                // --- Save Data to Firestore ---
                const lawyerCollection = "lawyers"; // Target collection
                const docRef = db.collection(lawyerCollection).doc(currentUser.uid);

                try {
                    // Use set with merge:true to update existing doc or create if missing
                    await docRef.set(lawyerData, { merge: true });

                    console.log('Profile data saved successfully for UID:', currentUser.uid);
                    showFormMessage('Profile saved successfully! Redirecting...', 'success');

                    // Redirect to lawyer dashboard after a delay
                    setTimeout(() => {
                        window.location.href = 'lawyer_home.html';
                    }, 1500);

                } catch (error) {
                    console.error('Error saving lawyer profile data:', error);
                    showFormMessage('Error: Could not save profile. Please try again.', 'error');
                    // Re-enable button on error
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Save Profile & Continue';
                }
            });
        } else {
            console.error("Form or Submit Button not found!");
        }

         // Helper to show/hide form messages
         function showFormMessage(message, type = 'error') {
             if (formMessage) {
                 formMessage.textContent = message;
                 formMessage.className = `form-message-area ${type}`; // Set class based on type
                 formMessage.style.display = 'block';
             }
         }
         function hideFormMessage() {
             if (formMessage) {
                 formMessage.textContent = '';
                 formMessage.style.display = 'none';
                 formMessage.className = 'form-message-area'; // Reset class
             }
         }

    </script>
